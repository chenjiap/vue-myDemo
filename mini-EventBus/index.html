<html lang="en">
<head>

<body>
    <script src="./event-bus.js"></script>
    <script>
     // 绑定事件监听
     EventBus.on('add', (data) => {
        console.log('add callback()', data)
      })
      EventBus.on('add', (data) => {
        console.log('add callback2()', data)
      })
      EventBus.on('delete', (data) => {
        console.log('delete callback2()', data)
      })

      // 分发事件
      EventBus.emit('add', 'atguigu')
      EventBus.emit('delete', 'atguigu2')
      console.log('emit()之后')


       // 解绑事件监听
      // EventBus.off('add')
      // EventBus.off()
      // EventBus.off('update')
      let a = undefined
      EventBus.off(a)





    
    </script>
</body>
